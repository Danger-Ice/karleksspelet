<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alicia´s Kärleks lotteri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f8f8;
            color: #333;
        }
        .message {
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        .win {
            background-color: #f0f8ff;
            border: 2px solid #8ac7ff;
        }
        .large-prize {
            background-color: #ffccff;
            border: 2px solid #ff66cc;
        }
        .reward {
            font-size: 40px;
            color: #de3388;
        }
    
    </style>
</head>
<body>
    <h1>Kärleksspelet</h1>
    <div id="result" class="message"></div>
    <script>
        // Array of possible lottery outcomes
        const outcomes = [
            {
                result: "Wow! Du vann det STORA Priset!",
                reward: "Min kuk ;*",
                class: "large-prize"
            },
            {
                result: "Wow! Du vann det STORA Priset!",
                reward: "BIO! DU VÄLJER FILMEN!",
                class: "large-prize"
            },
            {
                result: "Wow! Du vann det STORA Priset!",
                reward: "DATE NIGHT! Restutrangen du väljer!",
                class: "large-prize"
            },
            {
                result: "Wow! Du vann det STORA Priset!",
                reward: "DATE NIGHT! SURPRISE!",
                class: "large-prize"
            },
            
            
        ];

        // Randomly select an outcome
        const randomOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];

        // Display the outcome and reward
        const message = randomOutcome.result;
        const reward = randomOutcome.reward;
        const outcomeClass = randomOutcome.class;

        document.getElementById('result').classList.add(outcomeClass);
        document.getElementById('result').innerHTML = `
            <h2>${message}</h2>
            <p class="reward">${reward}</p>
        `;
    </script>
</body>
</html>
